name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run npm audit
      run: npm audit --audit-level high
      continue-on-error: true
      
    - name: Run secret scanning
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
      continue-on-error: true
      
    - name: Check for Linear API tokens
      run: |
        echo "Checking for Linear API tokens..."
        if grep -r "lin_api_" . --exclude-dir=node_modules --exclude-dir=.git; then
          echo "::warning::Potential Linear API token found in codebase"
        fi
        if grep -r "LINEAR_API_TOKEN" . --exclude-dir=node_modules --exclude-dir=.git; then
          echo "Found Linear API token references (expected in config)"
        fi
        
    - name: CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: typescript
        
    - name: Build for CodeQL
      run: npm run build
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2